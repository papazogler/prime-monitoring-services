<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <table class="table table-striped">
        <thead>
        <tr>
          <th class="col-md-4">Vessel</th>
          <th class="col-md-1">Instruments Count</th>
          <th class="col-md-1">Operative</th>
          <th class="col-md-1">Defective</th>
          <th class="col-md-1">In Service</th>
          <th class="col-md-1">Certificate Renewal</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="vessel in vm.vessels">
          <td>
            <a ng-href="/ship/{{vessel.ShipId}}" class="">{{vessel.Name}}</a>
          </td>
          <td>{{vessel.InstrumentsCount}}</td>
          <td>{{vessel.Operative}}</td>
          <td>{{vessel.Defective}}</td>
          <td>{{vessel.InService}}</td>
          <td>{{vessel.CertificateRenewal}}</td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
