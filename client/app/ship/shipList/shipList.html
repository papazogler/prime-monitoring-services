<h4 class="page-header">Inventory List</h4>
<div class="row" cg-busy="vm.promise">
    <div class="col-lg-12">

        <table class="table table-striped">
            <thead>
            <tr>
                <th class="col-md-2 table-header-top">Vessel Name</th>
                <th class="col-md-1 table-header-top table-header-center">Instruments Count</th>
                <th class="col-md-1 table-header-top table-header-center">Operative</th>
                <th class="col-md-1 table-header-top table-header-center">Defective</th>
                <th class="col-md-1 table-header-top table-header-center">In Service</th>
                <th class="col-md-1 table-header-top table-header-center">Certificate Renewal</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="vessel in vm.vessels">
                <td class="table-cell">
                    <a ui-sref="ship({id: vessel.ShipId})" class="">{{vessel.Name}}</a>
                </td>
                <td class="table-cell-center">{{vessel.InstrumentsCount}}</td>
                <td class="table-cell-center">{{vessel.Operative}}</td>
                <td class="table-cell-center">{{vessel.Defective}}</td>
                <td class="table-cell-center">{{vessel.InService}}</td>
                <td class="table-cell-center">{{vessel.CertificateRenewal}}</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
