<div cg-busy="vm.promise">
  <h1>{{vm.instrument.name}}</h1>
  <div class="row">
    <img ng-src="data:image/JPEG;base64,{{vm.instrument.image}}" ng-hide="vm.imageMissing" class="img-thumbnail">
    <img src="assets/images/imageNotFound.jpg" ng-show="vm.imageMissing" class="img-thumbnail" >
  </div>
  <div class="row">
    <tabs class="nav nav-tabs nav-justified" data="vm.tabData" type='tabs'/>
  </div>
  <div class="row">
      <ui-view ></ui-view>
  </div>
</div>
