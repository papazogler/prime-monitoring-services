<div cg-busy="vm.promise">
    <h3 class="page-header">{{vm.instrument.name}} - S/N: {{vm.instrument.serial}}</h3>

    <div class="row">
        <img ng-src="data:image/JPEG;base64,{{vm.instrument.image}}" ng-hide="vm.imageMissing" class="img-thumbnail">
        <img src="assets/images/imageNotFound.jpg" ng-show="vm.imageMissing" class="img-thumbnail">
        <a target="_self" href="{{vm.certificateLink}}" ng-hide="vm.certificateMissing" download="{{vm.filename}}" class="link btn btn-success">Certificate</a>
        <a href="{{vm.instrument.webpage}}" ng-hide="vm.webpageMissing" class="link btn btn-success">Webpage</a>
        <a href="{{vm.instrument.simulation}}" ng-hide="vm.simulationMissing" class="link btn btn-success">Simulation</a>
    </div>
    <div class="row">
        <tabs class="nav nav-tabs nav-justified" data="vm.tabData" type='tabs'/>
    </div>
    <div class="row">
        <ui-view></ui-view>
    </div>
</div>
