<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-1 main">
  <h1><a ui-sref="instrument({id: vm.modelId})">{{vm.modelName}}</a></h1>

  <div class="row " cg-busy="vm.promise">

    <table class="table table-responsive table-striped table-bordered">
      <thead>
      <tr>
        <th>Date</th>
        <th>Vessel</th>
        <th>Email</th>
        <th>Result</th>
        <th>Notes</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="log in vm.logs">
        <td>{{log.date | date:'dd/MM/yyyy' }}</td>
        <td>
          <a ui-sref="ship({id: log.shipId})" class="">{{log.shipname}}</a>
        </td>
        <td>{{log.email}}</td>
        <td>{{log.result}}</td>
        <td>{{log.notes}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
