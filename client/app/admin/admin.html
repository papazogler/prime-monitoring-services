  <h4 class="page-header">Manage users</h4>

  <p/>
    <a class="btn btn-primary" ui-sref="createUser">
        Create user
      </a>
  <p/>

  <div class="list-group">
    <div class="list-group-item" ng-repeat="user in users">
        <strong>{{user.name}}</strong><br>
        <span class="text-muted">{{user.email}}</span>
        <a ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
    </div>
  </div>
</div>
